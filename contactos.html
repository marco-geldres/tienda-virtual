<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/css/contacto.css"> 
</head>
<body>  
  
    <!-- formulario de contacto en html y css -->  
  
    <div class="contact_form">
  
      <div class="formulario">      
        <h1>Formulario de contacto</h1>
          <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
  
  
            <form  onsubmit="evaluarFormulario()">       
  
              
                  <p>
                    <label for="nombre" class="colocar_nombre">Nombre
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                  </p>
                
                  <p>
                    <label for="email" class="colocar_email">Email
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                  </p>
              
                  <p>
                    <label for="telefone" class="colocar_telefono">Teléfono
                    </label>
                      <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono" maxlength="9" minlength="9" >
                  </p>    
                
 
                
                  <p>
                    <label for="asunto" class="colocar_asunto">Asunto
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="introducir_asunto" id="asunto" required="obligatorio" placeholder="Escribe un asunto">
                  </p>    
                
                  <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                      <span class="obligatorio">*</span>
                    </label>                     
                                      <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                                  </p>                    
                
                  <button type="submit" name="enviar_formulario" id="enviar" ><p>Enviar</p></button>
  
                  <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                  </p>          
              
            </form>
            <div class="inferior">
              <a href="index.html">Volver</a>
          </div>
      </div>  
    </div>
    <br>
    <table class="tabla">
      <thead>
        <tr> 
            <th>campo</th>
            <th>valor</th>
        </tr>  
    </thead>  
    <tbody>
        <tr> 
            <th>nombre</th>
            <th id="nombre"></th>
        </tr>
        <tr> 
            <th>correo</th>
            <th id="correo"></th>
        </tr>
        <tr> 
            <th>celular</th>
            <th id="celular"></th>
        </tr>
        <tr> 
            <th>asunto</th>
            <th id="asunto"></th>
        </tr>
        <tr> 
            <th>mensaje</th>
            <th id="mensaje"></th>
        </tr>
    </tbody>   
    </table>
    <script>
      function evaluarFormulario(){
          let txtName = document.getElementById("nombre");
          let txtEmail = document.getElementById("email");
          let txtCel = document.getElementById("telefono");
          let txtAsunto = document.getElementById("asunto");
          let txtMensaje = document.getElementById("mensaje");
          let nombre = txtName.value;
          document.getElementById('nombre').innerHTML =  txtName.value;
          document.getElementById('correo').innerHTML =  txtEmail.value;
          document.getElementById('celular').innerHTML =  txtCel.value;
          document.getElementById('asunto').innerHTML =  txtAsunto.value;
          document.getElementById('mensaje').innerHTML =  txtMensaje.value;
          location.href="index.html";
          let mensaje = "";
          mensaje = "";
          mensaje +=  `
                  <table class="tabla">
                    <tbody>
                        <tr> 
                            <th>name</th>
                            <th>${txtName.value}</th>
                        </tr>
                        <tr> 
                            <th>correo</th>
                            <th>${txtEmail.value}</th>
                        </tr>
                        <tr> 
                            <th>celular</th>
                            <th>${txtCel.value}</th>
                        </tr>
                        <tr> 
                            <th>asunto</th>
                            <th><th>${txtAsunto.value}</th></th>
                        </tr>
                        <tr> 
                            <th>mensaje</th>
                            <th>${txtMensaje.value}</th>
                        </tr>
                    </tbody>   
                    </table>`
          alert("El contacto es " + mensaje);

          return false;
      }

    </script>
  </body>
</html>
